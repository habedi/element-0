name: Run Tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.14.1'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Run the Tests
        run: make test
