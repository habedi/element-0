name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  call_tests:
    uses: ./.github/workflows/tests.yml

  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    # Try to publish only if the tests pass
    needs: call_tests
    if: success()

    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create temporary tag for draft
        if: github.ref_type != 'tag'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="draft-${{ github.ref_name }}-$(date +%s)"
          echo "DRAFT_TAG=$TAG_NAME" >> $GITHUB_ENV
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Set release tag name
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=${{ env.DRAFT_TAG }}" >> $GITHUB_ENV
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          draft: ${{ github.ref_type != 'tag' }}
          prerelease: true

  build-and-upload:
    name: Build and Upload
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            artifact_name: elz-repl-linux-x86_64.tar.gz
            asset_content_type: application/gzip
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            artifact_name: elz-repl-linux-aarch64.tar.gz
            asset_content_type: application/gzip
          - os: macos-latest
            target: aarch64-macos # Apple Silicon (ARM64)
            artifact_name: elz-repl-macos-aarch64.tar.gz
            asset_content_type: application/gzip
          - os: macos-latest
            target: x86_64-macos # Intel
            artifact_name: elz-repl-macos-x86_64.tar.gz
            asset_content_type: application/gzip
          - os: windows-latest
            target: x86_64-windows-msvc
            artifact_name: elz-repl-windows-x86_64.zip
            asset_content_type: application/zip
          - os: windows-latest
            target: aarch64-windows-msvc
            artifact_name: elz-repl-windows-aarch64.zip
            asset_content_type: application/zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.15.2"

      - name: Build the binary
        run: zig build -Doptimize=ReleaseSmall -Dtarget=${{ matrix.target }}

      - name: Prepare artifact for Linux/macOS
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          mv zig-out/bin/elz-repl release/
          tar -czvf ${{ matrix.artifact_name }} -C release .

      - name: Prepare artifact for Windows
        if: runner.os == 'Windows'
        run: |
          mkdir release
          move zig-out\bin\elz-repl.exe release\
          Compress-Archive -Path release\* -DestinationPath ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}
          asset_name: ${{ matrix.artifact_name }}
          asset_content_type: ${{ matrix.asset_content_type }}
